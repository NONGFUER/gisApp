<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>全家-基盘列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />   
    <link rel="stylesheet" href="../../css/common/ljbase.css" />
    <link rel="stylesheet" href="search.css" />
</head>

	<body>
		<section class="page page_search">
			<div class="content_area">
				<div class="search_form flexbox">

					<div class="tab_tit" style="" data-mark="search_panel">

						<i class="icon_triangle_down"></i>
						<ul class="dropdown" data-mark="dropdown_panel" style="display: none;">

							<li data-act="action_select" data-query="channel_id=zufang&amp;city_id=310000">店铺</li>

				</div>
				<div style="display: none;" class="history_title" data-mark="clearHistory_panel"><span class="">历史搜索</span>

				</div>
