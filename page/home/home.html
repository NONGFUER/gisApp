<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />     
    
    <link rel="stylesheet" href="../../css/widget/swiper/swiper-4.2.2.min.css" />
    
    <link rel="stylesheet" href="../../css/common/ljbase.css" />
    <link rel="stylesheet" href="../../css/common/icon.css" />
    <link rel="stylesheet" href="home.css" />
    
</head>
	<body class="page_home">
		<header class="header header_white">
			<div class="flexbox left">
				<a href="javascript:history.back();" class="header_back"></a>
				<a href="" class="city_wrap">
					<span class="switch_city"><em class="city">上海</em><i class="icon_pull"></i></span>
				</a>
			</div>
			<a href="" class="logo_wrap center"><span class=""> 首页</span></a>
			<a href="" class="my right"><i class="icon_user"></i></a>
		</header>
		<section class="search-container">
        <div class="search animation">
            <div class="input-box animation" >
                <input type="search" class="animation" disabled="">
                <div class="indicator animation">
                    <i class="icon_search animation"></i>
                    <span class="placeholder animation">请输入搜索关键字</span>
                </div>
            </div>
        </div>
    	</section>
    	<section>
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" style="background-image:url(../../img/usage/home/a.jpg)"></div>
					<div class="swiper-slide" style="background-image:url(../../img/usage/home/c.jpg)"></div>
					<div class="swiper-slide" style="background-image:url(../../img/usage/home/d.jpg)"></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="mod_box channel_nav">
				<div class="gridbox col_4 clearfix" >
					<h2 class="box_col" title="基盘">
						<a href="javascript:void(0)" class="inner" id="devStore" >
							<div class="icon_ershoufang"></div>
							<div class="name">基盘</div>
						</a>
					</h2>
					<h2 class="box_col" title="竞争店">
						<a href="javascript:void(0)" class="inner" id="opponents" >
							<div class="icon_xinfang"></div>
							<div class="name">竞争店</div>
						</a>
					</h2>
					<h2 class="box_col" title="店铺">
						<a href="javascript:void(0)" class="inner" id="stores" >
							<div class="icon_zufang"></div>
							<div class="name">店铺</div>
						</a>
					</h2>
					<h2 class="box_col" title="合约管理">
						<a href="javascript:void(0)" class="inner" id="agreements" >
							<div class="icon_maifang"></div>
							<div class="name">合约管理</div>
						</a>
					</h2>
					<h2 class="box_col" title="开发报表">
						<a href="javascript:void(0)" class="inner" id="excels" >
							<div class="icon_lvju"></div>
							<div class="name">开发报表</div>
						</a>
					</h2>
					<h2 class="box_col" title="地图找店">
						<a href="javascript:void(0)" class="inner" id="map" >
							<div class="icon_haiwai"></div>
							<div class="name">地图找店</div>
						</a>
					</h2>
					<h2 class="box_col" title="查成交" >
						<a href="javascript:void(0)" class="inner" id="deal">
							<div class="icon_chengjiao"></div>
							<div class="name">查成交</div>
						</a>
					</h2>
					<h2 class="box_col" title="开发百科">
						<a href="javascript:void(0)" class="inner" id="devWiki" >
							<div class="icon_xiaoqu"></div>
							<div class="name">开发百科</div>
						</a>
					</h2>
				</div>
			</div>
			
		</section>
		<div class="mod_box house_lists">
				<h3 class="mod_tit arrow"><a class=" "  href="javascript:void(0)">店铺精选<span class="gray right"></span></a></h3>
				<div class="mod_cont">
					<ul class="lists">
																		
					</ul>
				</div>
			</div>
		<script src="../../js/common/zepto.min.js" ></script>
		<script src="../../js/widget/mui/mui.min.js"></script>
		<script src="../../js/widget/swiper/swiper-4.2.2.min.js" ></script>
		<script src="../../js/common/gisbase.js"></script>
		<script src="../../js/common/dictionary.js"></script>
		<script src="../../js/common/echo.js" ></script>
		<script src="home.js" ></script>
	
	</body>
</html>
