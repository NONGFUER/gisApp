<!DOCTYPE HTML>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>全家-基盘列表</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="format-detection" content="telephone=no" />

	    <link rel="stylesheet" href="../../css/common/ljrem.css" />
	    <link rel="stylesheet" href="addJP.css" />
	    <link rel="stylesheet" href="popup.css" />
	    <!--<link rel="stylesheet" href="webuploader.css"  />-->
	</head>
	<body>
		<section class="page page_yezhu">
		<div class="yezhu-wrapper">
			<div class="list">
				<div class="step stepon steps" data-page="step1">
					<div class="header">
						<span class="tips"><a href="/sh/"><i></i>返回</a></span>
						<span class="title">基盘发布</span>
					</div>
					<ul class="stepChange">
						<li class="change" id="xiaoqu" data-page="xiaoqu">
							<div>基盘名称</div><input type="text" placeholder="请输入基盘名称" style="width: 80%;">
						</li>
						<li class="change " id="jpType" data-page="xiaoqu"  onclick="accuracyListShow()">
							<div>确度</div><i class="accuracyList">请选择</i><span></span>
						</li>
						<li class="change " id="jpType" data-page="xiaoqu"  onclick="JPTypeListShow()">
							<div>基盘类别</div><i class="JPTypeList">请选择</i><span></span>
						</li>
						<li class="change" id="jpArea" data-page="loudong">
							<div>基盘区域</div><i></i><span></span>
						</li>
						<li class="change" id="jpAdress" data-page="danyuan">
							<div>基盘地址</div><input type="text" placeholder="请输入基盘地址"  style="width: 80%;">
						</li>
						<li class="change" id="jpRoad" data-page="menpai">
							<div>基盘街道</div><input type="text" placeholder="请输入基盘街道"  style="width: 80%;">
						</li>
					</ul>
					<div class="step1 next steps" data-page="step2">下一步</div>					
				</div>				
			</div>
			<div class="step" data-page="step2">
				<div class="header">
					<span class="tips changeStep" data-page="step1"><i></i>返回</span>
					<span class="title">基盘发布</span>
				</div>
				<div class="step2">
					<div class="count ">
						<p>预估</p>
						<div class="step2-box">
							<div><span>预估日商</span><input type="number" class="pirce inp"><i class="ti">万</i></div>
							<div><span>预估租金</span><input type="number" class="pirce inp"><i class="ti">万</i></div>
						</div>
						<p>基盘分析</p>
						<div class="step2-box">
							<div><span>面积</span><input type="number" class="txt-yezhu pirce"><i class="ti">㎡</i></div>
							<div><span>店宽</span><input type="number" class="txt-yezhu pirce"><i class="ti">m</i></div>
							<div onclick="siteListShow()"><span>立地</span><i class="izi siteList">请选择</i><span class="rarrow"></span></div>
							<div onclick="viewListShow()"><span>视野</span><i class="izi viewList">请选择</i><span class="rarrow"></span></div>
							<div onclick="marketTypeListShow()"><span>主商圈</span><i class="izi marketTypeList">请选择</i><span class="rarrow"></span></div>
							<div onclick="subMarketTypeListShow()"><span>副商圈</span><i class="izi subMarketTypeList">请选择</i><span class="rarrow"></span></div>
							<div onclick="carparkListShow()"><span>车辆停靠</span><i class="izi carparkList">请选择</i><span class="rarrow"></span></div>
							<div onclick="txfxListShow()"><span>通行方向</span><i class="izi txfxList">请选择</i><span class="rarrow"></span></div>
							<div onclick="waywidthListShow()"><span>路宽类型</span><i class="izi waywidthList">请选择</i><span class="rarrow"></span></div>
							<div class="next step3 steps" data-page="step3">下一步</div>
						</div>
					</div>
				</div>
			</div>
			<div class="step" data-page="step3">
				<div class="header">
					<span class="tips"><a href="/sh/"><i></i>返回</a></span>
					<span class="title">基盘发布</span>
				</div>
				<div id="uploader-demo">
    				<!--用来存放item-->
    				<div id="fileList" class="uploader-list"></div>
    				<div>
	    				<img src="../../img/common/add.png" />
	    				<div id="filePicker" style="opacity: 0;"><img src="../../img/common/add.png" /></div>
    				</div>
				</div>
				<div class="next step4 steps" data-page="step4">立即发布</div>
			</div>
			<div class="step" data-page="step4" style="background:#fff;">
				<div class="header">
					<span class="title" style="margin-right:-3rem;">基盘发布</span>
					<a href="/sh/" class="site">完成</a>
				</div>
				<div id="step3">
					<div class="sublist" data-mark="sublist">
						<div class="suc">
							<div class="icon_successpng"></div>
							<p>基盘发布成功，请回列表页查看</p>
						</div>
						<div>
							<div class="next">
								<a href="http://www.lianjia.com/zhuanti/mobile" target="_blank">查看列表</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<!--弹窗-->
		<div class="bottom_layer" data-mark="bottom_layer">
	        <div class="title">
	            <span class="cancle" data-act="bottom_cancle">取消</span>
	            <p data-mark="bottom_layer_title" id="bottom_layer_title"></p>
	        </div>
	        <div class="option_wrap" data-mark="option_wrap">
	            <ul data-mark="layer_list" id="layer_list" data-act="choose_option" option-list="" option-list-dom=""></ul>
	        </div>
    	</div>
		<div class="layer_fixed" data-mark="layer_fixed" style="display: none;"></div>
		<!--弹窗-->
	</section>	
	<script src="../../js/common/zepto.min.js" ></script>
	<script src="../../js/common/jquery-1.11.0.js"></script>
	<script src="webuploader.html5only.js"></script>
	<script src="../../js/common/gisbase.js" ></script>
	<script src="addJP1.js" ></script>
	</body>
</html>
